<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
</head>
<body>
    <div class="container  cart-page">
        <table>
            <tr>
                <th>
                    Product
                </th>
                <th>
                    Quantity
                </th>
                <th>
                    Subtotal
                </th>
            </tr>
           
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="../images/img1.jpeg">
                        <div class="description">
                            <p> Nike Dunk Low</p>
                            <small>
                                Price:200
                            </small><br>
                            <a href="#">remove</a>

                        </div>
                    </div>
                </td>
                <td>
                    <button class="increment" onclick="operation('+' )">+</button><span><h1 id="Quantity">1</h1></span><button class="decrement" onclick="operation('-')">-</button  >
                </td>
                <td id="subTotal">
                    100
                </td>
            </tr>
            
        </table>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td id="Total">
                       0 
                    </td>
                </tr>
                <tr>
                    <td >Tax</td>
                    <td id="tax">
                       20 
                    </td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="FullTotal">
                       0 
                    </td>
                </tr>
            </table>
        </div>
        <div class="Btn">
            <button class="checkoutBtn">
                Proceed to checkout
            </button>
        </div>

        
    </div>

    






    <script src="./cart.js"></script>
</body>
</html>
