<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ui.css"/>
</head>
<body>
    <div class="container">
        <div class="display" >
            <input type="text" id="display" name="display" disabled/>
        </div>
        <div class="btn">
            <div class="first"><button onclick="getValue('1')">1</button>
                <button onclick="getValue('2')">2</button>
                <button onclick="getValue('3')">3</button>
                <button onclick="getValue('4')">4</button></div>
            <div class="secondlast"><button onclick="getValue('5')">5</button>
                <button onclick="getValue('6')">6</button>
                <button onclick="getValue('7')">7</button>
                <button onclick="getValue('8')">8</button></div>
            <div class="second"><button onclick="getValue('9')">9</button>
                <button onclick="getValue('0')">0</button>
                <button onclick="getValue('+')">+</button>
                <button onclick="getValue('-')">-</button></div>
            <div class="last"><button onclick="getValue('/')">/</button>
                <button onclick="getValue('*')">*</button>
                <button onclick="getValue('=')">=</button>
                <button onclick="getValue('%')">%</button>
                <button onclick="getValue('C')">C</button>
            
            </div>
            

        </div>
    </div>
    <script src="./ui.js"></script>
</body>
</html>
